<div class="img-cont">
    <img src="../../../assets/img/avatar.svg">
</div>

<div class="title-section">
    <h2>Thanks for taking the time to reach out.</h2>
    <h2>How can i help you?</h2>
</div>


<div class="contact-form-wrapper">



    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                    <div class="form-group">

                        <div class="row">

                            <div class="col-lg-6">

                                <input type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                                    placeholder="Your email" formControlName="Email">


                                <mat-error *ngIf="submitted && f.Email.errors">
                                    <small class="text-danger" *ngIf="f.Email.errors.required">
                                        Email is
                                        required</small>

                                </mat-error>

                                <mat-error *ngIf="submitted && f.Fullname.errors">
                                    <small class="text-danger" *ngIf="f.Email.errors.pattern">
                                        Incorrect email format</small>

                                </mat-error>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" name="Fullname" placeholder="Full Name"
                                    formControlName="Fullname">


                                <mat-error *ngIf="submitted && f.Fullname.errors">
                                    <small class="text-danger" *ngIf="f.Fullname.errors.required">
                                        Name is
                                        required</small>

                                </mat-error>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">


                        <textarea placeholder="Type your message" class="form-control" formControlName="Comment"
                            name="Comment"></textarea>

                        <mat-error *ngIf="submitted && f.Comment.errors">
                            <small class="text-danger" *ngIf="f.Comment.errors.required">
                                Message is
                                required</small>

                        </mat-error>
                    </div>


                    <div class="flex-middle">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
